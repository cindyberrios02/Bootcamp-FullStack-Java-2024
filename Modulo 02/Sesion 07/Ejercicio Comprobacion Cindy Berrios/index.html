<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar Números</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Comparar Números</h1>
        <form id="compararNumerosForm">
            <div class="form-group">
                <label for="numero1">Ingrese el primer número:</label>
                <input type="number" class="form-control" id="numero1" required>
            </div>
            <div class="form-group">
                <label for="numero2">Ingrese el segundo número:</label>
                <input type="number" class="form-control" id="numero2" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Comparar</button>
        </form>
        <div class="mt-4" id="resultado"></div>
    </div>

   

    <!-- Bootstrap JS (Aún sin ocupar, pero igual lo colocamos) -->
     <script src="assets/js/logica.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
