<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio comprobacion Sesion 06</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="form-container mt-5">
        <form action="redireccion.html" method="get">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Marcos">
                </div>
                <div class="form-group col-md-4">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ortega">
                </div>
                <div class="form-group col-md-4">
                    <label for="usuario">Nombre de usuario</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <input type="text" class="form-control" id="usuario" placeholder="marO">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" placeholder="New York">
                </div>
                <div class="form-group col-md-6">
                    <label for="motivo">Motivo</label>
                    <select id="motivo" class="form-control">
                        <option selected>Deposito</option>
                        <option>Giro</option>
                        <option>Consulta de Saldo</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputResponse">¿Desea ver la respuesta en pantalla?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inputResponse" checked>
                        <label class="form-check-label" for="inputResponse">
                            Sí
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Solicitar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
